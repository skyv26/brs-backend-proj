---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/routes":
    get:
      summary: List Routes
      tags:
      - Routes
      responses:
        '200':
          description: successful
    post:
      summary: Create New Route
      tags:
      - Routes
      parameters: []
      responses:
        '200':
          description: successful
        '400':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                route:
                  type: object
                  properties:
                    start_station_id:
                      type: string
                      format: uuid
                    destination_station_id:
                      type: string
                      format: uuid
                    distance:
                      type: integer
                    time_duration:
                      type: integer
                    departure_time:
                      type: string
                  required:
                  - distance
                  - time_duration
                  - departure_time
  "/api/v1/routes/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: Show Route
      tags:
      - Routes
      responses:
        '200':
          description: successful
    put:
      summary: Update Route by ID
      tags:
      - Routes
      parameters: []
      responses:
        '200':
          description: successful
        '400':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                route:
                  type: object
                  properties:
                    start_station_id:
                      type: string
                      format: uuid
                    destination_station_id:
                      type: string
                      format: uuid
                    distance:
                      type: integer
                    time_duration:
                      type: integer
                    departure_time:
                      type: string
                  required: []
    delete:
      summary: Delete Route
      tags:
      - Routes
      responses:
        '200':
          description: successful
